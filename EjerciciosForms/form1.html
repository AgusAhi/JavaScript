<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Formulario inscripción</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 </head>


 <body>
   <div class="container mt-4">
    <script src="Ejercicios.js"></script>
    
   <h1>Formulario</h1>


   <form action="form2.html" method="get" onsubmit="return validator()">
     <label class="mt-2">Nombre: </label>
     <input class="form-control" type="text" id="nombre" name="nombre" value="">
     

     <label class="mt-2">Apellidos: </label>
     <input class="form-control" type="text" id="apellidos" name="apellidos" value="">


     <label class="mt-2">email: </label>
     <input class="form-control" type="text" id="email" name="email" value="">


     <h2 class="mt-3"> Indica el curso al que quieres inscribirte:</h2>
     <div>
       <input type="radio" id="html" name="fav_language" value="HTML">
       <label for="html">HTML</label>
     </div>
     <div>
       <input type="radio" id="css" name="fav_language" value="CSS">
       <label for="css">CSS</label>
     </div>
     <div>
       <input type="radio" id="javascript" name="fav_language" value="JavaScript">
       <label for="javascript">JavaScript</label>
     </div> 


     <h2 class="mt-3"> Indica si dispones de:</h2>
     <div class="checkbox">
       <input type="checkbox" id="device1" name="device1" value="Ordenador de sobremesa">
       <label for="device1"> Ordenador de sobremesa</label>
     </div>
     <div class="checkbox">
       <input type="checkbox" id="device2" name="device2" value="Ordenador portátil">
       <label for="device2"> Ordenador portátil</label>
     </div>
     <div class="checkbox">
       <input type="checkbox" id="device3" name="device3" value="Tablet">
       <label for="device3"> Tablet</label>
     </div>


     <button type="submit" class="btn btn-primary mt-3">Enviar</button>
   </form>
   </div>
 </body>
</html>
