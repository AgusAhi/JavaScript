<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">


   <title>Formulario de prueba - datos</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>




   <script type="text/javascript">


        window.onload=function(){
          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          for(var i = 0; i < hashes.length; i++)
          {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
          }


         document.getElementById('nombre').innerHTML = '<strong>Nombre: </strong>' + vars['nombre'];
         document.getElementById('apellidos').innerHTML = '<strong>Apellidos: </strong>' +  vars['apellidos'];
         document.getElementById('email').innerHTML = '<strong>El email es: </strong>' +  vars['email'].replace("%40","@");


         document.getElementById('curso').innerHTML = '<h2>Has elegido el curso de:</h2>';
         document.getElementById('radio_buttons').innerHTML = '<p>' +  vars['fav_language'] + '</p>';


         document.getElementById('devices').innerHTML = '<h2>Has indicado que dispones:</h2>';
         if (vars['device1']!=undefined) {
           document.getElementById('device1').innerHTML = '<strong>Ordenador de sobremesa: </strong>Sí';
         }
         else {
           document.getElementById('device1').innerHTML = '<strong>Ordenador de sobremesa: </strong>No';
         }


         if (vars['device2']!=undefined) {
           document.getElementById('device2').innerHTML = '<strong>Ordenador portátil: </strong>Sí';
         }
         else {
           document.getElementById('device2').innerHTML = '<strong>Ordenador portátil: </strong>No';
         }


         if (vars['device3']!=undefined) {
           document.getElementById('device3').innerHTML = '<strong>Tablet: </strong>Sí';
         }
         else {
           document.getElementById('device3').innerHTML = '<strong>Tablet: </strong>No';
         }
       }
   </script>
 </head>


 <body>
   <div class="container mt-4">
       <h1>Formulario enviado</h1>
       <p>Los siguientes datos se han enviado. Recibirás una respuesta en tu email lo antes posible. Gracias por ponerte en contacto con nosotros.</p>


       <div id="nombre"></div>
       <div id="apellidos"></div>
       <div id="email"></div>


       <div class="mt-3" id="curso"></div>
       <div id="radio_buttons"></div>


       <div id="devices"></div>
       <div id="device1"></div>
       <div id="device2"></div>
       <div id="device3"></div>
   </div>
 </body>
</html>
